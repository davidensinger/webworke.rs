      </main> <!-- #main .siteMain .siteScaffolding -->

      <footer id="colophon" class="siteFooter siteScaffolding" role="contentinfo">
        <div class="siteInfo text-center clearfix">

          <nav id="colophonNavigation" class="footerNavigation" role="navigation">
            <ul class="footerNavigation-list list-inline">
              <li class="footerNavigation-item navigation-item">
                <a class="navigation-link {% if page.title == 'About' %}is-current{% endif %}" href="{{ site.url }}/about/">About</a>
              </li>
              <li class="footerNavigation-item navigation-item">
                <a class="navigation-link {% if page.title == 'Colophon' %}is-current{% endif %}" href="{{ site.url }}/colophon/">Colophon</a>
              </li>
              <li class="footerNavigation-item navigation-item">
                <a class="navigation-link {% if page.title == 'Archive' %}is-current{% endif %}" href="{{ site.url }}/archive/">Archive</a>
              </li>
            </ul>
          </nav> <!-- #colophonNavigation  .footerNavigation -->

          <ul class="siteFooter-icons--list list-inline">
            <li class="siteFooter-icons--item">
              <a class="siteFooter-icons--link icon-twitter--link" href="http://twitter.com/{{ site.twitter }}" title="Follow us on Twitter">
                {% include social-icons/twitter.svg %}
                <span class="siteFooter-icons--title visuallyHidden">Twitter</span>
              </a>
            </li>
            <li class="siteFooter-icons--item">
              <a class="siteFooter-icons--link icon-facebook--link" href="{{ site.facebook }}" title="Like us on Facebook">
                {% include social-icons/facebook.svg %}
                <span class="siteFooter-icons--title visuallyHidden">Facebook</span>
              </a>
            </li>
            <li class="siteFooter-icons--item">
              <a class="siteFooter-icons--link icon-feed--link" href="{{ site.url }}{{ site.feed }}" title="Subscribe to our RSS Feed">
                {% include social-icons/feed.svg %}
                <span class="siteFooter-icons--title visuallyHidden">Feed</span>
              </a>
            </li>
            <li class="siteFooter-icons--item">
              <a class="siteFooter-icons--link icon-newsletter--link" href="{{ site.newsletter }}" title="Subscribe to our Newsletter">
                {% include social-icons/newsletter.svg %}
                <span class="siteFooter-icons--title visuallyHidden">Newsletter</span>
              </a>
            </li>
          </ul>

          <a href="{{ site.url }}" title="Return to homepage" class="siteFooter-tagline--link">
            {% include siteFooter-tagline.svg %}
          </a>

        </div> <!-- .siteInfo -->
      </footer> <!-- #colophon .siteFooter .siteScaffolding -->

    </div> <!-- #page .site-container -->

    <!-- build:js(app) /scripts/application.js -->
    <script src="/_bower_components/matchmedia/matchMedia.js"></script>
    <script src="/_bower_components/picturefill/picturefill.js"></script>
    <script src="/scripts/_vendor/smooth-scroll.js"></script>
    <script src="/scripts/_vendor/responsive-footnotes.js"></script>
    <script src="/scripts/application.js"></script>
    <!-- endbuild -->

  </body>

</html>
