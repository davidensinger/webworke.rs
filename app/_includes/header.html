<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="lt-ie10"> <![endif]-->
<!--[if gt IE 10]><!--><html lang="en"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width" name="viewport">

    <link href="//fonts.googleapis.com" rel="dns-prefetch">
    <link href="//themes.googleusercontent.com" rel="dns-prefetch">
    <link href="//www.google-analytics.com" rel="dns-prefetch">

    {% if page.title %}
      <title>{{ page.title }} &ndash; {{ site.title }}</title>
      <meta content="{{ page.title }} &ndash; {{ site.title }}" property="og:title">
      <meta content="{{ page.title }} &ndash; {{ site.title }}" name="twitter:title">
    {% else %}
      <title>{{ site.title }} &ndash; {{ site.tagline }}</title>
      <meta content="{{ site.title }} &ndash; {{ site.tagline }}" property="og:title">
      <meta content="{{ site.title }} &ndash; {{ site.tagline }}" name="twitter:title">
    {% endif %}

    {% if page.description %}
      <meta content="{{ page.description }}" name="description">
      <meta content="{{ page.description }}" property="og:description">
      <meta content="{{ page.description }}" name="twitter:description">
    {% else %}
      <meta content="{{ site.description }}" name="description">
      <meta content="{{ site.description }}" property="og:description">
      <meta content="{{ site.description }}" name="twitter:description">
    {% endif %}

    <link href="{{ site.baseurl }}{{ site.feed }}" rel="alternate" title="ATOM Feed" type="application/atom+xml">
    <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon">

    <meta content="website" property="og:type">
    <meta content="summary" name="twitter:card">
    <meta content="{{ site.title }}" property="og:site_name">
    <meta content="@{{ site.twitter }}" name="twitter:site">

    {% if page.page-class == "page-home" %}
    <meta content="{{ site.baseurl }}" property="og:url">
    <meta content="{{ site.baseurl }}" name="twitter:url">
    {% else %}
      <meta content="{{ site.baseurl }}{{ page.url }}" property="og:url">
      <meta content="{{ site.baseurl }}{{ page.url }}" name="twitter:url">
    {% endif %}

    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet">

    <!-- build:css({app,.tmp}) /assets/styles/application.css -->
    <link href="/assets/styles/application.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js /assets/scripts/vendor/modernizr.js -->
    <script src="/_bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>

  <body id="top" class="layout-default {{ page.layout-class }} {{ page.page-class }}">

    <!--[if lt IE 9]><div class="browse-happy text--center">
      <small>Your browser is <em>ancient!</em> Please <a href="http://browsehappy.com/">upgrade to a different browser</a> to properly experience this site.</small>
    </div><![endif]-->

    <div id="page" class="hfeed site-container">

      <header id="masthead" class="site-header--outer" role="banner">

        <div class="site-header--inner">

          <div class="site-header--primary">
            <a href="{{ site.baseurl }}" title="Return to homepage" class="site-logo">
              <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" alt="{{ site.title }}" class="site-logo--image" />
            </a> <!-- .site-logo -->
          </div> <!-- .site-header--primary -->

          <div class="site-header--secondary">
            <nav id="site-navigation" class="navigation navigation-header" role="navigation">
              <h1 class="visuallyhidden">Menu</h1>
              <div class="visuallyhidden">
                <a href="#content">Skip to content</a>
              </div>
              <ul class="main-navigation--list list--inline">
                <li class="main-navigation--item">
                  <a class="main-navigation--link {% if page.title == 'About' %}is-current{% endif %}" href="{{ site.baseurl }}/about/">About</a>
                </li>
                <li class="main-navigation--item">
                  <a class="main-navigation--link {% if page.title == 'Archive' %}is-current{% endif %}" href="{{ site.baseurl }}/archive/">Archive</a>
                </li>
              </ul> <!-- .main-navigation--list .list--inline -->
            </nav> <!-- #site-navigation .navigation .navigation-header -->
          </div> <!-- .site-header--secondary -->

        </div> <!-- .site-header--inner -->

      </header> <!-- #masthead .site-header--outer -->

      <div id="content" class="site-content clearfix">
